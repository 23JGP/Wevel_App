<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 텍스트화</title>
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/scan.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  </head>

  <body>
    <video id="webcam" autoplay></video>
    <header>
      <img src="../img/x.png" id="x" />
    </header>

    <main>
      <p id="scan-title">영수증을 스캔해 주세요</p>
      <img src="../img/scan-line.png" id="scan-line" />
    </main>

    <footer>
      <img src="../img/scan-box.png" id="scan-box" />
      <canvas id="scanCanvas" style="display: none"></canvas>
      <p id="box-title" onclick="scanImage()">스캔하기</p>
      <!-- TODO : 파일 선택, 업로드 css 추가하기 -->
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="handleImageChange()">파일 업로드</button>
    </footer>

    <div id="result"></div>

    <script>
      const video = document.getElementById("webcam");

      const startWebcam = () => {
        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => {
            video.srcObject = stream;
          })
          .catch((error) => {
            console.error("웹캠에 접근하는 중 오류 발생:", error);
          });
      };

      const scanImage = () => {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        processImage(canvas);
      };

      const handleImageChange = () => {
        const input = document.getElementById("imageInput");
        const file = input.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;

            img.onload = function () {
              processImage(img);
            };
          };

          reader.readAsDataURL(file);
        } else {
          console.error("이미지 파일을 선택하세요.");
        }
      };

      const processImage = (image) => {
        Tesseract.recognize(image, "eng+jpn", {
          logger: (m) => {
            console.log(m);
          },
        })
          .then(({ data: { text } }) => {
            console.log(text);
            alert("텍스트: " + text);
          })
          .catch((err) => {
            console.error(err);
          });
      };

      document.addEventListener("DOMContentLoaded", startWebcam);
    </script>
  </body>
</html>
