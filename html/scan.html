<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 텍스트화</title>
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/scan.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  </head>

  <body>
    <video id="webcam" autoplay></video>
    
    <header>
      <a href="../index.html">
        <img src="../img/x.png" id="x" />
      </a>
    </header>

    <main>
      <p id="scan-title">영수증을 스캔해 주세요</p>
      <img src="../img/scan-line.png" id="scan-line" />
      <div id="box"></div>
    </main>

    <footer>
      <div id="gallery-div">
        <img src="../img/gallery.png" id="gallery" onclick="triggerFileInput()">
        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="displaySelectedImage()">
      </div>      
      
      <a href="./scan-receipt.html">
        <div id="scan-div">
          <img src="../img/scan-box.png" id="scan-box" />
          <canvas id="scanCanvas" style="display: none"></canvas>
          <p id="box-title" onclick="scanImage()">스캔하기</p>
        </div>
        <!-- TODO : 파일 선택, 업로드 css 추가하기 -->
        <!-- <button onclick="handleImageChange()">파일 업로드</button> -->
      </a>
    </footer>

    <div id="result"></div>
    
    <script src="../js/scan.js"></script>
  </body>
</html>
