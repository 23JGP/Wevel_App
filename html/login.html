<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <img src="../img/logo-color.png" id="logo" />

    <p id="title">여행의 소비습관, 위블</p>

    <div id="login-container">
      <div id="login-line">
        <div class="line"></div>
        <p id="start">시작하기</p>
        <div class="line"></div>
      </div>

      <div id="login-box">
        <a href="http://localhost:8085/oauth2/authorization/google">
          <div id="google">
            <img src="../img/google.png" class="login-img" />구글로 로그인
          </div>
        </a>
        <div id="kakao">
          <img src="../img/kakao.png" class="login-img" />카카오로 로그인
        </div>
        <a href="/oauth2/authorization/naver">
          <div id="naver">
            <img src="../img/naver.png" class="login-img" />네이버로 로그인
          </div>
        </a>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
