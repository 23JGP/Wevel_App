<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../css/receipt-japan.css" />
  </head>
  <body>
    <header>
      <div>
          <a href="../index.html"><img src="../img/left.png" id="left" /></a>
          <p id="title">일본</p>
      </div>
      <div>
          <img src="../img/search.png" id="search"/>
        <img src="../img/setting.png" id="setting"/>
      </div>
    </header>

    <main>

      <div id="info-container">
        <div id="trip-info">
          <img src="../img/flag-japen.png">
          <p id="trip-date">2024.01.06 ~ 01.28</p>
        </div>

        <div id="money-info">
          <div id="money-flex">
            <p>30,000</p>
            <p>/</p>
            <p>100,000</p>
            <p>$</p>
          </div>

          <div id="money-bar">
            
          </div>

          <div id="save-money">
            <p>남은 금액</p>
            <p>70,000</p>
            <p>$</p>
          </div>
        </div>
      </div>

      <hr>

      <div id="receipt-container">
        <div id="sort-box">
          <div id="sort-content">
              <p id="sort-title">항목</p>
              <p id="receipt-cnt">5</p>
          </div>

          <div id="sort-list">
            <p>전체</p>
            <p>오늘</p>
            <p>이번 주</p>
            <p>이번 달</p>
          </div>
      </div>

      <div id="receipt-box">
          <div class="money-box"> 
            <img src="../img/money-list.png" class="money-img" />
            <div>
              <p class="money-title">돈키호테</p>
              <p class="money-date">2024. 01. 16</p>
            </div>
            <p class="money-amount">3000 ¥</p>
          </div>
    
          <div class="money-box">
            <img src="../img/money-list.png" class="money-img" />
            <div>
              <p class="money-title">편의점</p>
              <p class="money-date">2024. 01. 16</p>
            </div>
            <p class="money-amount">1200 ¥</p>
          </div>
    
          <div class="money-box">
            <img src="../img/money-list.png" class="money-img" />
            <div>
              <p class="money-title">슈퍼</p>
              <p class="money-date">2024. 01. 16</p>
            </div>
            <p class="money-amount">2400 ¥</p>
          </div>
    
          <div class="money-box">
            <img src="../img/money-list.png" class="money-img" />
            <div>
              <p class="money-title">택시비</p>
              <p class="money-date">2024. 01. 16</p>
            </div>
            <p class="money-amount">600 ¥</p>
          </div>
    
          <div class="money-box">
            <img src="../img/money-list.png" class="money-img" />
            <div>
              <p class="money-title">편의점</p>
              <p class="money-date">2024. 01. 16</p>
            </div>
            <p class="money-amount">54 ¥</p>
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
